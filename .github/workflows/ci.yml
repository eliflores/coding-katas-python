name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv==2022.1.8

      - name: Install requirements
        run: pipenv install --dev

      - name: Lint
        run: pipenv run lint

      - name: Codestyle
        run: pipenv run codestyle

  test:
    runs-on: ubuntu-latest
    needs: [ lint ]
    steps:
      - uses: actions/checkout@v3
        with:
          # For SonarCloud Analysis
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv==2022.1.8

      - name: Install requirements
        run: pipenv install --dev

      - name: Tests
        run: pipenv run tests

      - name: Patch Coverage Source Path for SonarCloud
        run: sed -i 's/\/home\/runner\/work\/coding-katas-python\/coding-katas-python\//\/github\/workspace\//g' coverage-reports/coverage.xml


      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectVersion=${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
